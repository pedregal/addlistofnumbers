<body>

    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script>
    function isInt(n) {
        return n % 1 === 0;
    }
    
    function addNumbers(){
        
        if($('textarea#textArea').val()){
            var numSum = 0;
            numbersAdded = "<p>Just added these numbers:</p>";
            var numArray = $('textarea#textArea').val().match(/(\-*\d[\d\.]*)/g);

            if (numArray != null) {
                for (var i = 0; i < numArray.length; i++) {    
                    numSum += parseFloat(numArray[i]);
                    numbersAdded += "<p>"+ numArray[i].toString() + "</p>";
                    console.log(numbersAdded);
                }
            }
            
            if(!isInt(numSum)) {
                numSum = numSum.toFixed(2);
            }
            $('#sumText').text(numSum);
            $('#numAddedText').html(numbersAdded);
        }
    }
    </script>

    <textarea rows="4" cols="50" id="textArea"></textarea><br>
    <button onclick="addNumbers()">Click me</button>


<div id="sumText" style="font-weight:bold"> </div>
<div id="numAddedText"> </div>
